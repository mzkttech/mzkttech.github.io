<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 NOT FOUND | MZKT.TECH</title>
<link rel="stylesheet" href="css/style.css">
<style>
/* 404専用の追加スタイル */
.error-container {
height: 100vh;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
text-align: center;
padding: 20px;
}
.error-code {
font-size: clamp(5rem, 20vw, 10rem);
font-weight: 900;
line-height: 1;
color: var(--accent);
margin: 0;
letter-spacing: -0.05em;
}
.error-msg {
font-size: 1.5rem;
font-weight: bold;
margin-bottom: 30px;
}
.back-home {
padding: 15px 40px;
border: 2px solid var(--text);
background: var(--text);
color: var(--bg);
text-decoration: none;
font-weight: bold;
transition: 0.3s;
}
.back-home:hover {
background: none;
color: var(--text);
}
.glitch-text {
animation: glitch 2s infinite;
}
@keyframes glitch {
0% { transform: translate(0); }
20% { transform: translate(-2px, 2px); }
40% { transform: translate(-2px, -2px); }
60% { transform: translate(2px, 2px); }
80% { transform: translate(2px, -2px); }
100% { transform: translate(0); }
}
</style>
</head>
<body class="light-theme"> <canvas id="particle-canvas"></canvas>

<div class="error-container">
<h1 class="error-code glitch-text">404</h1>
<p class="error-msg">SYSTEM ERROR: PAGE NOT FOUND</p>
<p>指定されたアーカイブは存在しないか、移動した可能性があります。</p>



<a href="index.html" class="back-home">BACK TO HOME</a>
</div>

<script>
// 404ページでもパーティクルだけは動かす
const canvas = document.getElementById('particle-canvas');
const ctx = canvas.getContext('2d');
let pts = [];
function draw() {
canvas.width = window.innerWidth; canvas.height = window.innerHeight;
ctx.clearRect(0, 0, canvas.width, canvas.height);
pts = pts.filter(p => p.o > 0);
pts.forEach(p => {
p.x += p.vx; p.y += p.vy; p.o -= 0.01;
ctx.fillStyle = rgba(0, 188, 212, ${p.o});
ctx.fillRect(p.x, p.y, 2, 2);
});
requestAnimationFrame(draw);
}
window.addEventListener('mousemove', (e) => {
for(let i=0; i<2; i++) pts.push({x:e.clientX, y:e.clientY, vx:Math.random()-0.5, vy:Math.random()-0.5, o:0.5});
});
draw();
</script>

</body>
</html>
