<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MZKT.TECH</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body class="light-theme font-medium">

<canvas id="particle-canvas"></canvas>

<div id="audio-overlay">
<div class="overlay-inner">
<h2 id="opening-logo">MZKT.TECH</h2>
<p class="status-msg">SELECT LANGUAGE</p>
<div class="lang-selector">
<button type="button" onclick="handleLangSelect('ja')" id="btn-ja">JP</button>
<button type="button" onclick="handleLangSelect('en')" id="btn-en">EN</button>
<button type="button" onclick="handleLangSelect('zh')" id="btn-zh">ZH</button>
</div>
<div id="start-actions" class="init-hidden">
<button type="button" onclick="handleInit(true)" class="start-btn main">SYSTEM START</button>
<button type="button" onclick="handleInit(false)" class="start-btn">SILENT</button>
</div>
</div>
</div>

<div id="app-shell" style="display: none;">
<aside class="sidebar">
<h1 class="side-logo">MZKT.TECH</h1>
<nav class="side-menu">
<div onclick="handleNav('home')">01 <span class="lang-text" data-ja="ホーム" data-en="HOME" data-zh="首页"></span></div>
<div onclick="handleNav('works')">02 <span class="lang-text" data-ja="制作物" data-en="WORKS" data-zh="作品集"></span></div>
<div onclick="handleNav('log')">03 <span class="lang-text" data-ja="日誌" data-en="LOG" data-zh="日志"></span></div>
<div onclick="handleNav('contact')">04 <span class="lang-text" data-ja="連絡先" data-en="CONTACT" data-zh="联系方式"></span></div>
</nav>
<div class="side-footer">
<button onclick="handleTheme()" class="util-btn">COLOR MODE</button>
<div class="font-ctrl">
<button onclick="handleFontSize('small')">A-</button>
<button onclick="handleFontSize('medium')">A</button>
<button onclick="handleFontSize('large')">A+</button>
</div>
<p class="ver-info">VER 3.0.0 / 2026</p>
</div>
</aside>

<main id="main-view">
    <div id="content-holder"></div>
</main>

<nav class="mobile-nav">
    <div onclick="handleNav('home')">HOME</div>
    <div onclick="handleNav('works')">WORKS</div>
    <div onclick="handleNav('log')">LOG</div>
    <div onclick="handleNav('contact')">MAIL</div>
    <div onclick="handleTheme()">COLOR</div>
</nav>

<footer class="player-bar">
    <div class="player-inner">
        <button onclick="handleTogglePlay()" id="play-btn" class="p-btn">▶</button>
        <div class="track-info">
            <span class="t-name">SYSTEM BGM</span>
            <span id="vol-display">VOL: 05</span>
        </div>
        <div class="vol-ctrl">
            <button onclick="handleVolume(-1)">-</button>
            <button onclick="handleVolume(1)">+</button>
        </div>
    </div>
</footer>
</div>

<audio id="bgm" src="assets/bgm.mp3" loop></audio>

<script src="js/main.js"></script>

</body>
</html>
