<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MZKT.TECH | CREATIVE PORTFOLIO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-theme">

<div id="cursor"></div>
<div id="cursor-follower"></div>
<canvas id="particle-canvas"></canvas>

<div id="audio-overlay">
    <div class="overlay-inner">
        <h2 class="loading-title">MZKT.TECH</h2>
        <div class="sound-choice">
            <button onclick="window.initSite(true)" class="choice-btn">ENTER WITH SOUND</button>
            <button onclick="window.initSite(false)" class="choice-btn muted">WITHOUT SOUND</button>
        </div>
    </div>
</div>

<div id="app-shell" style="display: none; opacity: 0;">
    <aside class="side-nav">
        <div class="nav-top">
            <h1 class="logo" onclick="window.navigateTo('home')">MZKT<span>.</span></h1>
        </div>
        <nav class="main-menu">
            <div class="menu-item" onclick="window.navigateTo('home')">
                <span class="num">01</span><a id="nav-home">HOME</a>
            </div>
            <div class="menu-item" onclick="window.navigateTo('about')">
                <span class="num">02</span><a id="nav-about">ABOUT</a>
            </div>
            <div class="menu-item" onclick="window.navigateTo('works')">
                <span class="num">03</span><a id="nav-works">WORKS</a>
            </div>
            <div class="menu-item" onclick="window.navigateTo('contact')">
                <span class="num">04</span><a id="nav-contact">CONTACT</a>
            </div>
        </nav>
        <div class="nav-bottom">
            <button onclick="window.toggleTheme()" class="theme-btn">SWITCH THEME</button>
            <div class="copyright-box">
                <p>SYSTEM: MZKT_v2.0.4</p>
                <p>&copy; 2026 MZKT.TECH ALL RIGHTS RESERVED.</p>
            </div>
        </div>
    </aside>

    <main id="content-holder"></main>

    <footer class="system-footer">
        <div class="footer-line"></div>
        <div class="player-controls">
            <div class="status-group">
                <span id="play-status" class="purple-text">MZKT.TECH ▶PLAYING</span>
                <span class="divider">¦</span>
                <span id="progress-text" class="progress-bar">■■■■■■□□□□□□□□□□□□□□</span>
                <span id="time-display" class="time-text">0:00 / --:--</span>
            </div>
            <div class="volume-group">
                <span class="vol-label">VOLUME</span>
                <div class="vol-controls">
                    <button class="vol-btn" onclick="window.adjustVolume(-1)">−</button>
                    <span id="ui-text" class="vol-value">03</span>
                    <button class="vol-btn" onclick="window.adjustVolume(1)">+</button>
                </div>
            </div>
        </div>
    </footer>
</div>

<audio id="bgm" src="assets/bgm.mp3" loop preload="auto"></audio>

<script src="js/main.js"></script>
</body>
</html>
