<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MZKT.TECH | CREATOR ARCHIVE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-theme">

<div id="cursor"></div>
<div id="cursor-follower"></div>
<canvas id="particle-canvas"></canvas>

<div id="audio-overlay">
    <div class="overlay-inner">
        <h2 class="loading-title">MZKT.TECH</h2>
        <div class="sound-choice">
            <button onclick="window.initSite(true)" class="choice-btn">SYSTEM START [AUDIO ON]</button>
            <button onclick="window.initSite(false)" class="choice-btn">SYSTEM START [SILENT]</button>
        </div>
    </div>
</div>

<div id="app-shell" style="display: none; opacity: 0;">
    <aside class="side-nav">
        <div class="nav-top">
            <h1 class="logo" onclick="window.navigateTo('home')">MZKT.TECH</h1>
        </div>
        
        <nav class="main-menu">
            <div class="menu-item" onclick="window.navigateTo('home')">
                <span class="num">01</span><a id="nav-home">HOME</a>
            </div>
            <div class="menu-item" onclick="window.navigateTo('about')">
                <span class="num">02</span><a id="nav-about">SPEC</a>
            </div>
            <div class="menu-item" onclick="window.navigateTo('works')">
                <span class="num">03</span><a id="nav-works">WORKS</a>
            </div>
            <div class="menu-item" onclick="window.navigateTo('legal')">
                <span class="num">04</span><a id="nav-legal">LEGAL</a>
            </div>
            <div class="menu-item" onclick="window.navigateTo('contact')">
                <span class="num">05</span><a id="nav-contact">CONTACT</a>
            </div>
        </nav>

        <div class="nav-bottom">
            <button onclick="window.toggleTheme()" class="theme-btn">SWITCH COLOR MODE</button>
            <div class="copyright-box">
                <p>PROJECT START: 2025.10.11</p>
                <p>SYSTEM VERSION: 2.1.0-STABLE</p>
                <p>CORE: STUDENT CREATOR ARCHIVE</p>
                <p>AUDIO: SUNO_AI_BGM_UNIT</p>
                <p style="margin-top:10px; opacity:0.5;">&copy; 2026 MZKT.TECH</p>
            </div>
        </div>
    </aside>

    <main id="content-holder"></main>

    <footer class="system-footer">
        <div class="footer-line"></div>
        <div class="player-controls">
            <div class="status-group">
                <span id="play-status" class="purple-text">MZKT.TECH ▶PLAYING</span>
                <span class="divider">¦</span>
                <span id="progress-text" class="progress-bar">--------------------</span>
                <span id="time-display" class="time-text">0:00 / 0:00</span>
            </div>
            
            <div class="volume-group">
                <span class="vol-label">VOLUME</span>
                <div class="vol-controls">
                    <button class="vol-btn" onclick="window.adjustVolume(-1)">−</button>
                    <span id="ui-text" class="vol-value">05</span>
                    <button class="vol-btn" onclick="window.adjustVolume(1)">+</button>
                </div>
            </div>
        </div>
    </footer>
</div>

<audio id="bgm" src="assets/bgm.mp3" loop preload="auto"></audio>

<script src="js/main.js"></script>
</body>
</html>
