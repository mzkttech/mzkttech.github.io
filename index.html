<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mzkttech | Portfolio</title>
    <style>
        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        /* ロゴ画像の設定 */
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #58a6ff;
            margin-bottom: 20px;
            object-fit: cover;
        }
        h1 {
            color: #58a6ff;
            font-size: 2.5rem;
            margin: 0;
        }
        /* タイピングアニメーション */
        .typing {
            font-family: monospace;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #58a6ff;
            width: 0;
            margin: 10px auto;
            animation: typing 3s steps(20, end) forwards, blink 0.75s step-end infinite;
        }
        @keyframes typing { from { width: 0 } to { width: 100% } }
        @keyframes blink { from, to { border-color: transparent } 50% { border-color: #58a6ff } }

        .about {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }
        .about h2 { font-size: 1.2rem; color: #58a6ff; margin-top: 0; }
        .about p { line-height: 1.6; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <img src="icon.png" alt="mzkttech logo" class="logo">
        
        <h1>mzkttech</h1>
        
        <div class="typing">Student Engineer / Loading...</div>

        <div class="about">
            <h2>About me</h2>
            <p>
                2026年4月から工業高校の情報工学科に進学予定。
                ハードウェアからソフトウェアまで幅広く興味があります。
                現在はGitHub Pagesで自分の基地を構築中。
            </p>
            <p>Email: mzkt.tech@gmail.com</p>
        </div>
    </div>
</body>
</html>
