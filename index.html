<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MZKT.TECH</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>

<div id="audio-overlay">
    <div class="overlay-content reveal">
        <h2 style="letter-spacing: 0.5em; font-weight: 300;">MZKT<span class="accent-dot">.</span>TECH</h2>
        <p style="font-size: 0.7rem; color: var(--sub); margin-top: 10px;">EXPERIENCE WITH SOUND</p>
        <div style="display: flex; gap: 20px; justify-content: center; margin-top: 50px;">
            <button onclick="initSite(true)" class="btn-mail">SOUND ON</button>
            <button onclick="initSite(false)" class="btn-mail" style="opacity: 0.5;">SOUND OFF</button>
        </div>
    </div>
</div>

<div class="layout-wrapper" id="app-body" style="display: none; opacity: 0;">
    <aside class="side-static">
        <div>
            <h1 onclick="navigateTo('home')" style="cursor:pointer;">MZKT<span class="accent-dot">.</span>TECH</h1>
            <p class="sub-text">EST. 2026 / INFO ENGINEERING</p>
        </div>
        <div id="page-indicator">/ HOME</div>
    </aside>

    <main class="main-scroll" id="content-area">
        </main>
</div>

<div id="audio-control" onclick="toggleAudio()" style="display:none;">
    <div class="visualizer">
        <span class="v-bar"></span><span class="v-bar"></span><span class="v-bar"></span><span class="v-bar"></span>
    </div>
    <span id="audio-text">SOUND OFF</span>
</div>

<audio id="bgm" src="assets/bgm.mp3" loop></audio>

</body>
</html>
