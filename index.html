<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MZKT.TECH | CREATOR ARCHIVE</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body class="dark-theme font-medium">

<canvas id="particle-canvas"></canvas>

<div id="audio-overlay">
<div class="overlay-inner">
<h2 id="opening-logo" class="loading-title">MZKT.TECH</h2>

    <div class="lang-selector">
        <button type="button" onclick="handleLangSelect('ja')" id="btn-ja" class="lang-btn">JP</button>
        <button type="button" onclick="handleLangSelect('en')" id="btn-en" class="lang-btn">EN</button>
        <button type="button" onclick="handleLangSelect('zh')" id="btn-zh" class="lang-btn">ZH</button>
    </div>

    <div id="start-actions" style="display: none; opacity: 0; transition: 0.5s;">
        <div class="sound-choice">
            <button type="button" onclick="handleInit(true)" class="choice-btn primary">SYSTEM START</button>
            <button type="button" onclick="handleInit(false)" class="choice-btn">SILENT START</button>
        </div>
    </div>
</div>
</div>

<div id="app-shell" style="display: none; opacity: 0;">
<aside class="side-nav">
<h1 class="logo" onclick="handleNav('home')">MZKT.TECH</h1>

    <div class="accessibility-controls">
        <span class="ctrl-label">FONT SIZE</span>
        <div class="size-btns">
            <button type="button" onclick="handleFontSize('small')">A-</button>
            <button type="button" onclick="handleFontSize('medium')">A</button>
            <button type="button" onclick="handleFontSize('large')">A+</button>
        </div>
    </div>
    
    <nav class="main-menu">
        <div class="menu-item" onclick="handleNav('home')">
            <span class="num">01</span><a id="nav-home" class="lang-text" data-ja="ホーム" data-en="HOME" data-zh="首页"></a>
        </div>
        <div class="menu-item" onclick="handleNav('works')">
            <span class="num">02</span><a id="nav-works" class="lang-text" data-ja="制作物" data-en="WORKS" data-zh="作品集"></a>
        </div>
        <div class="menu-item" onclick="handleNav('log')">
            <span class="num">03</span><a id="nav-log" class="lang-text" data-ja="日誌" data-en="LOG" data-zh="日志"></a>
        </div>
        <div class="menu-item" onclick="handleNav('contact')">
            <span class="num">04</span><a id="nav-contact" class="lang-text" data-ja="連絡先" data-en="CONTACT" data-zh="联系方式"></a>
        </div>
    </nav>

    <div class="nav-bottom">
        <button type="button" onclick="handleTheme()" class="theme-btn lang-text" data-ja="配色切替" data-en="THEME" data-zh="切换主题"></button>
        <div class="copyright-box">
            <p>START: 2025.10.11</p>
            <p>&copy; 2026 MZKT.TECH</p>
        </div>
    </div>
</aside>

<main id="content-holder"></main>

<footer class="system-footer">
    <div class="player-center-unit">
        <div class="vol-controls">
            <button type="button" class="vol-btn" onclick="handleVolume(-1)">−</button>
            <span id="ui-vol-text" class="vol-value">05</span>
            <button type="button" class="vol-btn plus" onclick="handleVolume(1)">+</button>
        </div>
        
        <button type="button" id="play-pause-btn" class="control-main-btn" onclick="handleTogglePlay()">▶</button>
        
        <div class="music-info">
            <span class="purple-text">MZKT // SYSTEM BGM</span>
            <span id="status-tag" class="status-tag">ACTIVE</span>
        </div>
    </div>
</footer>
</div>

<audio id="bgm" src="assets/bgm.mp3" loop preload="auto"></audio>

<script src="js/main.js"></script>

</body>
</html>
